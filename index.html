<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To Do</h1>
      </div>
      <div class="create">
        <input
          type="text"
          name="nombreTarea"
          id="nombreTarea"
          maxlength="70"
          placeholder="Write here your task..."
        />
        <button id="addTask">Add</button>
      </div>
      <div class="tasks">
        <ul class="tasksUl"></ul>
      </div>
    </div>
    <div class="fullTasks">
      <div class="fullTasksContainer">
        <i class="bi bi-x-circle-fill" id="closeFullTasks"></i>
        <h1>Relax!</h1>
        <p>You have reached the limit of tasks.</p>
      </div>
    </div>
    <div class="emptyTask">
        <div class="emptyTaskContainer">
          <i class="bi bi-x-circle-fill" id="closeEmptyTask"></i>
          <h1>Pay attention!</h1>
          <p>You are trying to add an empty task.</p>
        </div>
      </div>
  </body>
</html>
